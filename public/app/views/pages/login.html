<div class="container" ng-controller="MainController as login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-signin" method="post" ng-submit="login.doLogin()">
                Username : <input type="text" name="username" ng-model="login.loginData.username" class="form-control">
                Password : <input type="password" name="password" ng-model="login.loginData.password" class="form-control">
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
